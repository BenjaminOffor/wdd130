  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="submit-form.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Reason for Contact:</legend>
            <label><input type="radio" name="reason" value="general" required> General Inquiry</label>
            <label><input type="radio" name="reason" value="reservation"> Reservation Question</label>
            <label><input type="radio" name="reason" value="website"> Website Suggestion</label>
        </fieldset>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
    </form>
</section>
